<div class="container-fluid bg">
    <div class="text-center text-white pt-2">
      <a routerLink="/adminHome" style="color: white; text-decoration:none;">
        <h2><b><i>BlackPoolBus</i></b></h2>
      </a>
    </div>
    <button class="btn btn-danger float-left m-1" routerLink="/adminHome">Home</button>
    <br><br><br>
    <div class="panel panel-danger bg1 p-1 m-1 rounded">
      <div class="panel-heading">
        <h3 class="text-center text-white "><b>List of Locations</b></h3>
        <button id="addloc" class="btn btn-danger mb-1" routerLink="/addLocation">Add Location</button>
      </div><br>


      <div class="panel-body">
        <table class="table table-striped" *ngIf="location" >
          <thead class="thead-dark">
            <tr>
              <th>Location Id</th>
              <th>Location terminal</th>
              <th>Location City</th>
              <th>Location State</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- > -->
            <tr *ngFor="let loc of location">
              <td>{{loc.id}}</td>
              <td>{{loc.terminal}}</td>
              <td>{{loc.city}}</td>
              <td>{{loc.state}}</td>
              <td><button class="btn btn-danger" (click)="removeLocation(loc.id)">Delete</button> &nbsp;
                <button class="btn btn-success" (click)="updateLocation(loc.id)">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="bg-dark fixed-bottom text-center text-white">
